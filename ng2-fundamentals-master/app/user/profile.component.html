<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="updateProfile(profileForm.value)" >
      <div class="form-group" [ngClass]="{'error':!validateFirstName()}" >
        <label for="firstName">First Name:</label>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.required" >required</em>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern" >first letter must be alphabet</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass]="{'error':!validateLastName()}" >
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validateLastName()" >required</em>
        
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
      <button type="button" (click)="logout()" class="btn btn-warning" style="float: right;">logout</button>
    </form>
  </div>
</div>
